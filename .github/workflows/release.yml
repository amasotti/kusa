name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  verify:
    name: Verify
    uses: ./.github/workflows/test-lint.yml

  generate-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    outputs:
      content: ${{ steps.git-cliff.outputs.content }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Generate release notes with git-cliff
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip all

  release:
    name: Release
    needs: [verify, generate-notes]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.26'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        BINARY_NAME=kusa
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME=kusa.exe
        fi
        mkdir -p dist
        go build -o dist/${BINARY_NAME} cmd/kusa/main.go
        
        # Package the binary
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip kusa-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${BINARY_NAME}
        else
          tar -czvf kusa-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${BINARY_NAME}
        fi

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        body: ${{ needs.generate-notes.outputs.content }}
        files: |
          dist/*.tar.gz
          dist/*.zip
